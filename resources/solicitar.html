<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Reserva de Passagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a href="./index.html">
                        <div class="logo">
                <img src="./img/onibus.jpg">
                <h1>BUSffer</h1>
            </div>
        </a>
    </nav>

    <div class="container">



        <div class="bus">
            <img src="img/bus-front.svg">
            <div>

                <table width="100%" cellpadding="15%" cellspacing="5%">
                    <tr>
                        <td class="left"> 01 <i class="fas fa-chair icon01 selecionado"></i><i class="fas fa-chair icon02"></i> 02</td>
                        <td class="right">03 <i class="fas fa-chair icon03"></i> <i class="fas fa-chair icon04"></i> 04</td>
                    </tr>
                    <tr>
                        <td class="left">05 <i class="fas fa-chair  icon05"></i> <i class="fas fa-chair icon06"> </i> 06</td>
                        <td class="right">07 <i class="fas fa-chair icon07"></i> <i class="fas fa-chair icon08"></i> 08</td>
                    </tr>
                    <tr>
                        <td class="left">09 <i class="fas fa-chair  icon09"></i> <i class="fas fa-chair icon010"></i> 10</td>
                        <td class="right">11 <i class="fas fa-chair icon011"></i> <i class="fas fa-chair icon012"></i> 12</td>
                    </tr>
                    <tr>
                        <td class="left">13 <i class="fas fa-chair icon013"></i> <i class="fas fa-chair icon014"></i> 14</td>
                        <td class="right">15 <i class="fas fa-chair icon015"></i> <i class="fas fa-chair icon016"></i> 16</td>
                    </tr>
                    <tr>
                        <td class="left">17 <i class="fas fa-chair icon017"></i> <i class="fas fa-chair icon018"></i> 18</td>
                        <td class="right">19 <i class="fas fa-chair icon019"></i> <i class="fas fa-chair icon020"></i> 20</td>
                    </tr>


                </table>
            </div>
            <img src="img/bus-back.svg">
        </div>

        <div class="bus-ocupation">
            <h1>Reservar Passagem</h1>
            <form class="formReserva" method="GET" action="/finalizar">
                
                <div class="form-group inputName">
                    <label for="nameid">Nome completo:</label>
                    <input type="text" class="form-control" id="nameid" name="nome" placeholder="Nome e sobrenome" required>
                </div>
            
                <div class="form-group selectAcento">
                    <label for="sel-acento">Selecione o acento:</label>
                    <select class="form-control" id="sel-acento" name="num">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                    </select>
                </div>
            
                <input type="submit" class="btn btn-success" value="finalizar" >
            
            </form>

        </div>




    </div>
    <script>
        var numAcento
        $('#sel-acento').change((value)=>{
            $('.selecionado').removeClass('selecionado')

           numAcento = $('#sel-acento').val();
           $(`i.icon${numAcento}`).addClass('selecionado')
        })
        for (i = 0; i <= 20; i++) {
            $('#teste').append(`<tr>
                <th scope="row">1</th>
                <td>Livre</td>
                <td>Mark</td>
                <td>12/12/2012:13:56</td>
              </tr>`)
        }
    </script>
</body>

</html>
